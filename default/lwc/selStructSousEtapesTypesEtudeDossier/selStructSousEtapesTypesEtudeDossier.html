<!-- sTRUCTURE / Définir les paramètres des sous-étapes de Etudes de dossier -->


<template>
    <!--Balise d'ouverture de l'article avec des classes CSS de Salesforce-->
            <article class="slds-card slds-p-around_medium">
                <div>
                    <h1>Etude de dossier</h1>
                </div>
    
    
    <!-- Balise d'ouverture, grille-->
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_4-of-12">
    <!-- Balise de type Combobox; la liste des rôles disponibles est visibles dans la classe userController.cls
    la liste  des rôles affichées dans le LWC est determinée dans "roleToDisplay" du fichier .js joint -->
                        <lightning-combobox
                            required="true"
                            name="userRole"
                            label="Responsable"
                            options={roles}
                            onchange={handleRoleChange}
                            placeholder="Sélectionner une option">
                        </lightning-combobox>
                    </div>
                </div>
    
                <div class="slds-grid slds-grid_align-end">
                    <!-- Bouton annuler-->
                    <lightning-button variant="Neutral" label="Annuler" title="Annuler" onclick={goToHome} class="slds-m-left_x-small"></lightning-button>
                    <!-- Bouton suivant-->
                    <lightning-button type="submit" variant="brand" label="Suivant" title="Suivant" class="slds-m-left_x-small"></lightning-button>
                </div>
            </article>
    
    </template>
